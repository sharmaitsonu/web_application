<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
    <title>Index</title>
</head>
<body style="background-color:#a6c74c">

<form method="POST" class="post-form" action="/update/ {{employee.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
             <div class="col-sm-4">
             <h3>Update Details</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Id:</label>
             <div class="col-sm-4">
              <input type="text" name="employee_id" id="id_employee_id" value="{{employee.employee_id}}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Name:</label>
             <div class="col-sm-4">
              <input type="text" name="employee_name" id="id_employee_name" value="{{employee.employee_name}}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Email:</label>
             <div class="col-sm-4">
              <input type="text" name="employee_email" id="id_employee_email" value="{{employee.employee_email}}"/>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Contact:</label>
             <div class="col-sm-4">
              <input type="text" name="employee_contact" id="id_employee_contact" value="{{employee.employee_contact}}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
             <div class="col-sm-4">
             <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>

    </div>



 </form>

</body>
</html>
