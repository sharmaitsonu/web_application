{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static '/style.css' %}"/>
    <title>Index</title>
</head>
<body style="background-color:#32ed96">

<form method="POST" class="post-form" action="/emp">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
             <div class="col-sm-4">
             <h3>Enter the Details</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Id:</label>
             <div class="col-sm-4">
              {{form.employee_id}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Name:</label>
             <div class="col-sm-4">
              {{form.employee_name}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Email:</label>
             <div class="col-sm-4">
              {{form.employee_email}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Epmloyee Contact:</label>
             <div class="col-sm-4">
              {{form.employee_contact}}
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
             <div class="col-sm-4">
             <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </div>
</form>

 </body>
 </html>
